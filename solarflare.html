<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <title>The Sun‚Äôs Sneezes</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
    html { -webkit-text-size-adjust: 100%; }

    /* ====== Background - Same as Book Page ====== */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000214;
      background-image:
        radial-gradient(circle at 40% 50%, rgba(0, 60, 160, 0.4) 0%, rgba(0, 15, 40, 0.9) 60%, #000010 100%),
        url("galaxy.jpg");
      background-blend-mode: screen;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      overflow-y: auto;
      font-family: "Raleway", sans-serif;
    }

    /* ‚ú® Star shimmer */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-radial-gradient(
        circle,
        rgba(255, 255, 255, 0.08) 0,
        rgba(255, 255, 255, 0.08) 1px,
        transparent 1px,
        transparent 100px
      );
      opacity: 0.2;
      animation: twinkle 80s linear infinite;
      z-index: 0;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: -1000px 1000px; }
    }

    /* Overlay for contrast */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 5, 20, 0.55);
      z-index: 0;
    }

    /* Keep visible */
    .w3-top, header { position: relative; z-index: 1; }

    /* ====== Header ====== */
    header {
      text-align: center;
      padding-top: 130px;
      padding-bottom: 60px;
      min-height: 100vh;
    }

    h1 {
      font-family: "Verdana", sans-serif;
      font-size: 4rem;
      font-weight: 900;
      color: #fff9dc;
      text-shadow:
        0 0 10px rgba(255, 200, 120, 0.8),
        0 0 25px rgba(255, 180, 80, 0.6);
      animation: floatTitle 6s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .intro-text {
      font-size: 1.4rem;
      color: #ffefb3;
      max-width: 700px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    /* ====== Flare Cards ====== */
    #flare-info {
      margin: 0 auto;
      max-width: 800px;
      padding: 0 20px 100px;
    }

    .flare-card {
      border-radius: 20px;
      padding: 25px;
      margin: 25px 0;
      color: #222;
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .flare-card:nth-child(1) { background: linear-gradient(135deg, #fff7b1, #ffe28a); }
    .flare-card:nth-child(2) { background: linear-gradient(135deg, #b2f2ff, #88e0ff); }
    .flare-card:nth-child(3) { background: linear-gradient(135deg, #ffd6f5, #ffbde4); }
    .flare-card:nth-child(4) { background: linear-gradient(135deg, #c5ffcf, #98ffb3); }
    .flare-card:nth-child(5) { background: linear-gradient(135deg, #ffe9b8, #ffd27f); }

    .flare-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(255, 230, 150, 0.6);
    }

    .flare-card h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #000;
    }

    .flare-card p {
      font-size: 1.2rem;
      color: #222;
      line-height: 1.6;
    }

    /* ====== Learn Button ====== */
    .learn-btn {
      display: inline-block;
      margin-top: 25px;
      background-color: #fff;
      color: #000;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .learn-btn:hover {
      background-color: #ffcc33;
      color: #000;
      transform: scale(1.05);
    }

    /* ====== Responsive ====== */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .intro-text { font-size: 1.1rem; }
      .flare-card p { font-size: 1rem; }
    }
  </style>
</head>

<body>
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">

      <a href="characters.html" class="w3-bar-item w3-button"><i class="fa fa-users"></i> CHARACTERS</a>
    </div>
  </div>
</div>

<!-- Main Section -->
<header id="flare">
  <h1>‚òÄÔ∏è The Sun‚Äôs Sneezes ‚òÄÔ∏è</h1>
  <p class="intro-text">
    The Sun sometimes sneezes bright bursts of energy called <b>solar flares</b>!  
    Let‚Äôs see what kind of sneezes it‚Äôs had this week.
  </p>

  <div id="flare-info">
    <p>Loading the Sun‚Äôs sneezes...</p>
  </div>

  <a href="https://ccmc.gsfc.nasa.gov/tools/DONKI/" target="_blank" class="learn-btn">Learn More from NASA</a>
</header>

<!-- NASA DONKI API Script -->
<script>
const apiUrl =
  "https://api.nasa.gov/DONKI/FLR?startDate=" +
  new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split("T")[0] +
  "&endDate=" +
  new Date().toISOString().split("T")[0] +
  "&api_key=z1cs2H8y3IoB6fTuqfluGwSX9pYQcEuHOzBGZVQ7";

fetch(apiUrl)
  .then((response) => response.json())
  .then((data) => {
    const flareDiv = document.getElementById("flare-info");

    if (!data || data.length === 0) {
      flareDiv.innerHTML = "<p>No Sun sneezes this week! The sky is calm and quiet.</p>";
      return;
    }

    data.sort((a, b) => new Date(b.peakTime) - new Date(a.peakTime));
    const latestFlares = data.slice(0, 5);

    flareDiv.innerHTML = latestFlares
      .map((flare, index) => {
        const time = new Date(flare.peakTime).toLocaleString();
        let location = flare.sourceLocation;
        if (!location || location.match(/[NS]\d{1,2}[EW]\d{1,3}/)) {
          location = "a bright spot on the Sun";
        }

        return `
          <div class="flare-card">
            <h3>üåû Sun Sneeze #${index + 1}</h3>
            <p><b>When:</b> ${time}</p>
            <p><b>Where:</b> From ${location}</p>
            <p>The Sun let out a big, bright ‚ÄúAchoo!‚Äù that sent light racing through space.  
            These sneezes can sometimes make colorful lights dance near Earth‚Äôs poles!</p>
          </div>
        `;
      })
      .join("");
  })
  .catch(() => {
    document.getElementById("flare-info").innerHTML =
      "<p>Oops! Couldn‚Äôt fetch the Sun‚Äôs sneezes right now.</p>";
  });
</script>

</body>
